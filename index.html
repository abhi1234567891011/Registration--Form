<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
     <div class="container">

     <form  id="form" class="form-class" id="form-class">

     <h1>Register with us</h1>

        <div class="form-div" >
            <label for="name">Username</label>
            <input type="text" name="name" id="username" placeholder="Enter Username">
            <small>error message</small>
        </div>

        <div class="form-div">
            <label for="email">Email</label>
            <input  type="email" name="email" id="email" placeholder="Enter Email">
            <small>error message</small>
        </div>

        <div class="form-div">
            <label for="password">password</label>
            <input  type="password" name="password" id="password" placeholder="Enter password">
            <small>error message</small>
        </div>

        <div class="form-div">
            <label for="confirm-password">Confirm password</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Enter confirm password">
            <small>error message</small>
        </div>
        <button id="btn" type="submit" class="btn">Submit</button>
     </form>
    </div>
 <script type="text/javascript" src="index.js"></script>
</body>
</html>
